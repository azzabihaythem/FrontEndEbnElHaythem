<div 
  class="app-container"  *ngIf="appSettings"
  [ngClass]="{ boxed: appSettings.boxed, scrolled: scrolled, loaded: loaded }"
 
>
 <!--*ngIf="appSettings" -->
  <!-- Horizontal navbar -->
  <navbar 
    [boxed]="appSettings.boxed"
    [tcBgColor]="appSettings.topbarBg"
    [tcColor]="appSettings.topbarColor"
    [minHeight]="'4.28571429rem'"
  >
    <button 
      class="no-style navbar-toggle d-lg-none"
      (click)="toggleSidebar(true)"
    >
      <span></span><span></span><span></span>
    </button>

    <search *ngIf="this.isButtonVisible" [data]="searchData" [layout]="'vertical'" class="d-none d-md-block"></search>

    <actions [layout]="'vertical'"></actions>

    <navbar-skeleton [type]="'horizontal'" [loaded]="loaded"></navbar-skeleton>
  </navbar>
  <!-- end Horizontal navbar -->

  <!-- Vertical navbar -->
  <navbar *ngIf="this.isButtonVisible"
    [orientation]="'vertical'"
    [tcBgColor]="appSettings.sidebarBg"
    [tcColor]="appSettings.sidebarColor"
    [opened]="appSettings.sidebarOpened"
  >
    <button
      class="no-style navbar-close icofont-close-line d-lg-none"
      (click)="toggleSidebar(false)"
    ></button>

    <logo [src]="'assets/img/logo.svg'" [width]="147" [height]="33"></logo>

    <app-menu [src]="'assets/data/menu.json'"></app-menu>

    <div class="add-patient">
      <button
        tc-button
        [view]="'accent'"
        [block]="true"
        [beforeIcon]="'icofont-plus'"
        (click)="openModal(modalBody, 'Add new patient', modalFooter)"
      >Add Patient</button>
    </div>

    <menu class="assistant-menu">
      <a href="#" [routerLink]="['/vertical', 'settings']" class="link">
        <tc-icon [iconClass]="'icofont-ui-settings'" [tcFontSize]="'1.3em'"></tc-icon>Settings
      </a>

      <a href="#" class="link">
        <tc-icon [iconClass]="'icofont-question-square'" [tcFontSize]="'1.3em'"></tc-icon>FAQ & Support
      </a>
    </menu>

    <navbar-skeleton [type]="'vertical'" [loaded]="loaded"></navbar-skeleton>
  </navbar>
  <!-- end Vertical navbar -->

  <main class="main-content" (scroll)="onScroll($event)" [ngClass]="{ 'loaded': pageData?.loaded }">
    <div class="app-loader" *ngIf="!pageData?.loaded"><i class="icofont-spinner-alt-4 rotate"></i></div>

    <div class="main-content-wrap" [ngClass]="{ 'full-filled': pageData?.fullFilled }">
      <header class="page-header" *ngIf="pageData && !pageData?.fullFilled && pageData.title.length">
        <h1 class="page-title">{{ pageData.title }}</h1>
      </header>

      <router-outlet></router-outlet>
    </div>
  </main>

  <footer [boxed]="appSettings.boxed" [pageData]="pageData" [loaded]="loaded"></footer>

  <div class="content-overlay" [ngClass]="{ 'show': appSettings.sidebarOpened }" (click)="toggleSidebar(false)"></div>
</div>

<!-- Modal window -->
<ng-container>
  <ng-template #modalBody>
    <form [formGroup]="patientForm"  (ngSubmit)="addPatient(patientForm)"  class="new-patient-form">
      <!-- <tc-form-group class="avatar-box d-flex">
        <input type="file" accept="image/*" (change)="onFileChanged($event)" #fileInput hidden>

        <tc-avatar [src]="currentAvatar"></tc-avatar>
        <button
          tc-button
          [type]="'button'"
          [afterIcon]="'icofont-ui-user'"
          [view]="'accent'"
          [outline]="true"
          (click)="fileInput.click()"
        >
          Select image
        </button>
      </tc-form-group> -->

      <tc-form-group>

        <div class="separator">
          <label for="affile">Patient information 1:</label>
                  <hr style="height: 0px; margin: 15px 0; background-color: black;">
       </div>
        <tc-input [placeholder]="'affile'" formControlName="affile"></tc-input>
      </tc-form-group>
     
      <tc-form-group>
        <tc-input [placeholder]="'desactivationDate'" type="date" formControlName="desactivationDate"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'doit'" formControlName="doit"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'numAffiliation'" formControlName="numAffiliation"></tc-input>
      </tc-form-group>

      <div class="col-12 col-sm-6">
        <tc-form-group>
          <tc-select [placeholder]="'Seance Days'" formControlName="seanceDays" [options]="daysOfWeek" [multiple]="true"></tc-select>
        </tc-form-group>
      </div>

      <div class="separator">
        <label for="affile">Prise En charges :</label>
                <hr style="height: 0px; margin: 15px 0; background-color: black;">
     </div>

      <tc-form-group>
        <tc-input [placeholder]="'number'" formControlName="number"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <label for="affile">Start Date :</label>
        <tc-input [placeholder]="'startDate'" type="Date" formControlName="startDate"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <label for="affile">End Date :</label>
        <tc-input [placeholder]="'enDate'" type="Date" formControlName="endDate"></tc-input>
      </tc-form-group>

      <div class="separator">
        <label for="affile">Patient information 2  :</label>
                <hr style="height: 0px; margin: 15px 0; background-color: black;">
     </div>
      <tc-form-group>
        <tc-input [placeholder]="'FirstName'" formControlName="firstName"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'lasttName'" formControlName="lastName"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Login'" formControlName="login"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'BirthDate'" [type]="'date'"  formControlName="birthDate"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Password'" formControlName="password"></tc-input>
      </tc-form-group>



      <div class="row">
       <!--  <div class="col-12 col-sm-6">
          <tc-form-group>
            <tc-input [placeholder]="'Age'" [type]="'number'" formControlName="age"></tc-input>
          </tc-form-group>
        </div> -->

      
      </div>

      <!-- <tc-form-group class="mb-0">
        <tc-textarea [placeholder]="'Address'" formControlName="address"></tc-textarea>
      </tc-form-group> -->
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button tc-button [type]="'button'" [view]="'error'" (click)="closeModal()">Cancel</button>
      <!-- <button tc-button [view]="'info'" [disabled]="patientForm.invalid" (click)="addPatient(patientForm)"> -->
        <button tc-button type="submit" [disabled]="patientForm.invalid" (click)="addPatient(patientForm)"  [view]="'info'" >
        Add patient
      </button>
    </div>
  </ng-template>
</ng-container>
<!-- end Modal window -->
